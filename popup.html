<!DOCTYPE html>
<html>
<head>
  <title>We Bro's Completed MePro</title>
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #00ff88;
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }

    .button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .button:hover::before {
      left: 100%;
    }

    .single-correct {
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
    }

    .dropdown {
      background: linear-gradient(45deg, #4facfe, #00f2fe);
    }

    .speaking {
      background: linear-gradient(45deg, #43e97b, #38f9d7);
    }

    .god-mode {
      background: linear-gradient(45deg, #fa709a, #fee140);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .status {
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      display: none;
    }

    .credits {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">We Bro Completed MePro</h1>
    
    <button class="button single-correct" id="Single-Correct">
      Single Correct Solver
    </button>
    
    <button class="button dropdown" id="Dropdown">
      Dropdown Solver
    </button>
    
    <button class="button speaking" id="speaking">
      Speaking Level Solver
    </button>
    
    <button class="button god-mode" id="godMode">
      &#x1F525; God Mode &#x1F525;
    </button>

    <div class="status" id="status"></div>
    
    <div class="credits">
      Made with &#x1F496; by Harshit Singh
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
